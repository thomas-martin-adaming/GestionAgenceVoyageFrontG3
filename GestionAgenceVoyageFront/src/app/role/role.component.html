<div class="panel-header">
  <div class="header text-center">
    <h2 class="title">Roles</h2>
    <p class="category">Gestion des Roles
      <a href="https://scttcper.github.io/ngx-toastr/" target="_blank"></a>
    </p>
  </div>
</div>

<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="header">
                      <h4 class="title" style="margin-left: 30px;">Liste des Roles</h4>
                  </div>
                  <div class="content table-responsive table-full-width">
                      <table class="table table-hover table-striped">
                          <thead>
                              <tr>
                                  <th>ID ROLE</th>
                                  <th>LIBELLE</th>
                                  <th>action</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let r of roles">
                                  <td>{{r.idRole}}</td>
                                  <td>{{r.libelle}}</td>
                                  <td><button (click)="delete(r.idRole)">Delete</button></td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

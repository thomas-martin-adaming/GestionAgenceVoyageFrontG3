<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Mon Profil</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>Nom</label>
                  <input type="text" [(ngModel)]="customer.customerName" class="form-control" placeholder="customername">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input name="email" id="email" type="email" [(ngModel)]="customer.email" class="form-control" placeholder="mike@mail.com">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Numéro de téléphone</label>
                  <input type="text" [(ngModel)]="customer.phoneNumber" class="form-control" placeholder="0836656565">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Date de création du compte</label>
                  <input type="date" [(ngModel)]="customer.dateBecomeCustomer" class="form-control">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>A propos</label>
                  <textarea rows="4" cols="80" class="form-control" placeholder="Here can be your description" value="Mike">J'aime les voyages et je suis fan de bascketball.</textarea>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-customer">
        <div class="image">
          <img src="../assets/img/bg5.jpg" alt="...">
        </div>
        <div class="card-body">
          <div class="author">
            <a href="#">
              <img class="avatar border-gray" src="C:\Users\33625\Desktop\front3\GestionAgenceVoyageFrontG3\GestionAgenceVoyageFront\src\assets\img\mike.jpg" alt="..." >
              <h5 class="title">Mike DUPON</h5>
            </a>
            <p class="description">
              michael24
            </p>
          </div>
          <p class="description text-center">
            "Je peux accepter l’échec,
            <br> tout le monde échoue dans quelque chose.
            <br> Mais je ne peux pas accepter de ne pas essayer." Michael JORDAN
          </p>
        </div>
        <hr>
        <div class="button-container">
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-twitter"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-google-plus-g"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

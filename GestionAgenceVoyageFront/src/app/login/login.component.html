
<div class="panel-header">
  <div class="header text-center">
    <h2 class="title">Login</h2>
    <p class="category">Login
      <a href="https://scttcper.github.io/ngx-toastr/" target="_blank"></a>
    </p>
  </div>
</div>

<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="header">
                      <h4 class="title" style="margin-left: 30px;">Login</h4>
                  </div>
                  <div class="marge-journey">
<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
  <div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label for="username">Username</label>
      <input type="text"
        name="username" [(ngModel)]="model.username"
          #username="ngModel" required />
      <div *ngIf="f.submitted
        && !username.valid">Username is required</div>
  </div>
  <div [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Password</label>
      <input type="password"
        name="password" [(ngModel)]="model.password"
          #password="ngModel" required />
      <div *ngIf="f.submitted
        && !password.valid">Password is required</div>
  </div>
  <div>
      <button [disabled]="loading">Login</button>
  </div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>

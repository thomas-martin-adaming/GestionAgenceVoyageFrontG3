<div class="panel-header">
    <div class="header text-center">
      <h2 class="title">Location</h2>
      <p class="category">Cr√©ation de nouvelles locations
        <a href="https://scttcper.github.io/ngx-toastr/" target="_blank"></a>
      </p>
    </div>
  </div>


<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title" style="margin-left: 30px;">Ajouter une Location</h4>
                    </div>
                    <div class="marge-journey">
                        <form (ngSubmit)="save()">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>location Code</label>
                                        <input type="text" class="form-control" placeholder="Code de location..."
                                            [(ngModel)]="location.locationCode" name="originLocationCode">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>location Name</label>
                                        <input type="text" class="form-control" placeholder="Nom de Location..."
                                            [(ngModel)]="location.locationName" name="destinationLocationCode">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>location Type</label>
                                        <select [(ngModel)]="location.locationType" class="form-control"
                                            name="enabled">
                                            <option [value]="AIRPORT">Airport</option>
                                            <option [value]="SEAPORT">Seaport</option>
                                            <option [value]="TRAINSTATION">Train Station</option>
                                          </select>
                                          
                                    </div>
                                </div>
                            </div>

                            <button class="btn btn-info btn-fill pull-right">Ajouter</button>
                            <div class="clearfix"></div>
                        </form>
                    
                    </div>
                </div>
            </div>

        
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title" style="margin-left: 30px;">Liste des locations</h4>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Location Code</th>
                                    <th>Location Name</th>
                                    <th>Location Type</th>
                                    <th>action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let l of locations">
                                    <td>{{l.locationName}}</td>
                                    <td>{{l.locationCode}}</td>
                                    <td>{{l.locationType}}</td>
                                    <td><button (click)="delete(l.id)">Delete</button></td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
